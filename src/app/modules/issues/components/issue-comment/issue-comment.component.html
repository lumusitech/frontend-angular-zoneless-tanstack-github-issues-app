<div class="w-full">
  <div class="mt-2 border border-gray-200 rounded-md shadow-sm">
    <div class="flex items-center p-2 text-white bg-blue-500 rounded-t-md">
      <img
        class="w-8 h-8 rounded-full"
        [src]="issue().user.avatar_url"
        alt="User avatar"
      />

      <span class="mx-2">{{ issue().user.login }} </span>
    </div>

    <div class="p-2 text-white bg-gray-700">
      <markdown>
        {{ issue().body }}
      </markdown>
    </div>
  </div>
</div>
